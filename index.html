<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Samuel Andert</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body vocab="http://schema.org/">
	<!-- Define that the following content is a person -->
	<div typeof="Person">

		<header>
			<ul>
				<li property="name">Samuel Andert</li>
			</ul>
		</header>

		<script type="text/x-handlebars">
			<aside>

				<div class="avatar">
					<img property="image" src="public/img/sam.png" />
				</div>

				<ul>
					<li>{{#link-to 'overview'}}Overview{{/link-to}}</li>
					<li>{{#link-to 'persons'}}Persons{{/link-to}}</li>
				</ul>
			</aside>
				{{outlet}}
		</script>


		<script type="text/x-handlebars" id="overview">
			<div id="content">
				<h2 property="description">Constantly creating ideas, passion for open source, design and technology, interested in permaculture and in love with avocado and olive oil</h2>

				<ul>
					<li><a href="https://github.com/samsemilio">Github</a></li>
					<li><a href="https://facebook.com/samuelandert">Facebook</a></li>
					<li><a href="https://twitter.com/samsemilio">Twitter</a></li>
					<li><a href="https://plus.google.com/+SamuelAndert">Google+</a></li>
				</ul>

			</div>
		</script>

		<script type="text/x-handlebars" id="persons">

			<div id="content">
					<h2>Persons I know</h2>
					<div class="grid" >
						{{#each}}
							<div class="grid element" property="knows">{{#link-to 'person' this}}<img property="image" src="public/img/profileImg.png" width="100%"/>{{name}}{{/link-to}}</div>
						{{/each}}
					</div>
					{{outlet}}
			</div>

		</script>

		<script type="text/x-handlebars" id="person">

			<div id="content">
				{{name}} {{link}}
			</div>

		</script>

	</div>

	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/ember-1.5.1.js"></script>
	<script src="js/app.js"></script>
	<!-- to activate the test runner, add the "?test" query string parameter -->
	<script src="tests/runner.js"></script>
</body>
</html>
