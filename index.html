<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Samuel Andert</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body vocab="http://schema.org/">
	<!-- Define that the following content is a person -->
	<div typeof="Person">
		<header>
			<ul>
				<li property="name">Samuel Andert</li>
			</ul>
		</header>

		<script type="text/x-handlebars">
			<nav>
				<ul>
					<li>{{#link-to 'overview'}}Overview{{/link-to}}</li>
					<li>{{#link-to 'persons'}}Persons{{/link-to}}</li>
				</ul>
			</nav>
				{{outlet}}
		</script>


		<script type="text/x-handlebars" id="overview">
			<div id="content">
				<h2 property="description">Constantly creating ideas, passion for open source, design and technology, interested in permaculture and in love with avocado and olive oil</h2>
				<img property="image" src="http://www.gravatar.com/avatar/e346088a66cc798bb8c114dbd40649f3.png" />

				<ul>
				  <li><a property="sameAs" href="https://github.com/samsemilio">github</a></li>
				  <li><a property="sameAs" href="https://twitter.com/samsemilio">twitter</a></li>
				  <li><a property="sameAs" href="https://plus.google.com/+SamuelAndert">google+</a></li>
				  <li><a property="sameAs" href="https://facebook.com/samuelandert">facebook</a></li>
				</ul>
			</div>
		</script>

		<script type="text/x-handlebars" id="persons">

			<div id="content">
				<ul>
					Persons I know
					{{#each}}
						<li property="knows">{{#link-to 'person' this}}{{name}}{{/link-to}}</li>
					{{/each}}
					</ul>
					{{outlet}}
				</script>

				<script type="text/x-handlebars" id="person">
					{{name}}
					{{link}}
				</script>
			</div>

		</div>

	</div>

	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/ember-1.5.1.js"></script>
	<script src="js/app.js"></script>
	<!-- to activate the test runner, add the "?test" query string parameter -->
	<script src="tests/runner.js"></script>
</body>
</html>
